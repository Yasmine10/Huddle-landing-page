<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend mentor | Huddle landing page</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <a href="/" class="logo"
          ><img src="./assets/logo.svg" alt="Huddle"
        /></a>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero__image-container">
          <img src="./assets/illustration-mockups.svg" alt="" />
        </div>
        <div class="hero__content">
          <h1 class="h1">Build The Community Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn btn--primary">Register</a>
        </div>
      </section>
    </main>

    <footer class="container">
      <ul class="footer-socials__list">
        <li class="footer-socials__item facebook">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><span class="sr-only">Facebook</span
            ><span class="fa-brands fa-facebook-f"></span
          ></a>
        </li>
        <li class="footer-socials__item twitter">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><span class="sr-only">Twitter</span
            ><span class="fa-brands fa-twitter"></span
          ></a>
        </li>
        <li class="footer-socials__item instagram">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><span class="sr-only">Instagram</span
            ><span class="fa-brands fa-instagram"></span
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
